<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <script src="EmailValidator.js"></script>
    <script src="Models.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
            integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"
            integrity="sha512-mvfoZwdzM8yPhlNxN1lU8S5wcfC5aPRCD3W0jsOeA+D75MMCrycxQqIvt6K7c5P7jItn7AXiAreuR+eockUHwQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            var requestObj = new RequestObject();
            $.each(requestObj, function(key, element) {
                $('#requestForm').append(key + ": <input type='text' name= " + key +" /><br><br>")
            });
            $('#requestForm').append("<button id='submitButton'>Submit</button>")
            $("#submitButton").click(function() {
                 var requestObj = new RequestObject();
                 $("#requestForm :input").each(function(){
                     requestObj[this.name] = this.value
            });
             var nonce= getNonce(10);
             var result = emailValidate(
                 /*requestObject*/ requestObj,
                 /*AccountSID*/ "<Your AccountSID>",
                 /*AccountSecret*/ "<Your AccountSecret>",
                 /*BaseUrl*/ "https://api.emailage.com/EmailAgeValidator/",
                 /*RequestType*/ "POST",
                 /*DataType*/ "json",
                 /*SigMethod*/ "HMAC-SHA1",
                 /*Nonce*/ nonce,
                 /*Version*/ "1.0"
             )
             $("#destination").text(JSON.stringify(result));
             return false;
            });
        });
    </script>
    <style>
        .aParent div
        {
            float: left;
            clear: none;
            width:50%;
        }
    </style>
</head>
<body>

<div class="aParent">
    <div>
        <h1>Email Validator</h1>
        <form id="requestForm"></form>
    </div>
    <div>
        <h1>Results</h1>
        <textarea style="width:100%;height:500px;" id="destination"></textarea>
    </div>
</div>

</body>
</html>
